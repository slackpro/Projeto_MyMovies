  <head>

        </div>

          <label for="ano">Ano:</label>
          <input type="number" id="ano" placeholder="Digite o ano do filme" />
        </div>
        <button id="search-button"><i class="bi bi-search"></i></button>
      </section>
    </header>
    <main>
      <h2>Comece aora a sua lista de filmes!</h2>
      <section id="movie-list"></section>
